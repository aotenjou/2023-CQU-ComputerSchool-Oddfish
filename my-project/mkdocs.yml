markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: code-block
          class: code-block
          lang: python
  - pymdownx.tabbed:
    alternate_style: true
  - pymdownx.details:
  - pymdownx.emoji:
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - pymdownx.tilde:
  - pymdownx.keys:
  - pymdownx.smartsymbols:
  - pymdownx.magiclink:
  - pymdownx.betterem:
  - pymdownx.mark:
  - pymdownx.progressbar:

extra:
  social:
